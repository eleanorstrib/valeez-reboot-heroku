{% extends 'base.html' %}

	{% block content %}
		<div class="jumbotron">
			<div class="container">

				<div class="col-sm-8 col-lg-7">
					<p><span class="title-text">Ready to get packing?</span></p>
					<p>Valeez is an app that helps you pack an optimal suitcase based on the length of your trip and your destination.</p>

					{% if user.is_authenticated %}
					<div class="col-sm-6 col-lg-6" align="center">
						<p>
							<button type="button" class="btn btn-custom"><a href="{% url 'make_valeez' %}">new valeez</a></button>
						</p>
					</div>

					<div class="col-sm-6 col-lg-6" align="center">
						<p>
							<button type="button" class="btn btn-custom"><a href="{% url 'past_voyages' %}">past voyages</a></button>
						</p>
					</div>
					
					{% else %}

					<div class="col-md-4" align="center">
						<p>
							<button type="button" class="btn btn-custom"><a href="{% url 'make_demo_valeez' %}">try it</a></button>
						</p>
					</div>

					<div class="col-md-4" align="center">
						<p>
							<button type="button" class="btn btn-custom"><a href="{% url 'auth_login' %}">log in</a></button>
						</p>
					</div>

					<div class="col-md-4" align="center">
						<p>
							<button type="button" class="btn btn-custom"><a href="{% url 'registration_register' %}">sign up</a></button>
						</p>
					</div>
					{% endif %}

				<div class="col-sm-6 col-lg-3">
				</div>
				
			</div>
		</div>
	{% endblock %}
