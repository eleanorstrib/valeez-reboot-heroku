{% block content %}
<div class="container" align="center">
	<p><span class="title-text">Make A Valeez</span></p>

		<form action="" id="make-valeez" method="POST">
			<table>
				{% csrf_token %}
				<p>
				 {{ form.as_table }}
				 </p>
			</table>
			<button type="submit" class="btn btn-custom">Make my valeez!</button>

<!-- Needed to reference jQuery again here to get datepicker working -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  $(document).ready(function() {
    $( ".datepicker" ).datepicker();
  });
</script>

{% endblock %}
