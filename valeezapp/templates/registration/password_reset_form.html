{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="jumbotron-packed">
    <div class="container">
    	<div class="col-md-3" align="left">
    		<p><span class="title-text">Reset your password</span></p>
    	</div>
    	<div class="col-md-6">
            <p><h3>Forgot?  It happens to the best of us.</h3></p>
            <p>Enter your email and we'll send a reset link to that address.</p>
            <p>&nbsp</p>
            <form method="post" class="post-form" action=".">
                <div class="table-responsive">
                    <table class="table">
                        {% csrf_token %}
                        {{ form.as_table }}
                    </table>
            <p>&nbsp</p>
            <input type="submit" class="btn btn-custom" value="{% trans 'Submit' %}" />
    		<!-- <button type="submit" class="btn btn-default">Reset</button> -->
            </form>
         </div>
         <div class="col-md-3">
         </div>
    </div>
</div>


{% endblock %}
