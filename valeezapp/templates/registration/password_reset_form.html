{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
	<div class="col-md-3" align="left">
		<p><span class="title-text">Reset your password</span></p>
		<p>Forgot your password?</p>
		<p>No problem! Enter your email and we'll send a reset link.</p>
	</div>
	<div class="col-md-6">
        <form method="post" class="post-form" action=".">
            <div class="table-responsive">
                <table class="table">
                    {% csrf_token %}
                    {{ form.as_table }}
                </table>
        <input type="submit" class="btn btn-custom" value="{% trans 'Submit' %}" />
		<!-- <button type="submit" class="btn btn-default">Reset</button> -->
        </form>
     </div>
     <div class="col-md-3">
     </div>
</div>


{% endblock %}
