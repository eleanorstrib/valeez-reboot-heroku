
{% extends 'base.html' %}


{% block content %}

<div class="container">
	<div class="col-md-3" align="left">
		<p><span class="title-text">Login</span></p>
		<p>See your past trips or create a new valeez.</p>
		<br />
		<p>No account yet? <a href="{% url 'registration_register' %}">Register</a>!</p>
		<p>Forgot your password? <a href="{% url 'registration_register' %}"> Reset it</a>!</p>
	</div>
	<div class="col-md-6">
        <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
                </form>

        
     </div>
     <div class="col-md-3">
     </div>
</div>
        
{% endblock %}
