{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<div class="container">
	<div class="col-md-3" align="left">
		<p><span class="title-text">Create your account</span></p>
		All fields are required.<br />
		Sign up then start building your valeez!
	</div>
	<div class="col-md-6">
        <form method="post" class="post-form">
            <div class="table-responsive">
                <table class="table">
                    {% csrf_token %}
                    {{ form.as_table }}
                </table>

		<button type="submit" class="btn btn-default">Sign up</button>
        </form>
     </div>
     <div class="col-md-3">
     </div>
</div>
{% endblock %}
